<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .price-up {
            color: green;
        }
        .price-down {
            color: red;
        }
        .price-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">价格监控</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="symbolSelect">选择交易对：</label>
                    <select class="form-control" id="symbolSelect">
                        {% for symbol in symbols %}
                        <option value="{{ symbol }}">{{ symbol }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="price-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>交易对</th>
                        <th>当前价格</th>
                        <th>24h变化</th>
                        <th>更新时间</th>
                    </tr>
                </thead>
                <tbody id="priceTableBody">
                    <!-- 价格数据将通过JavaScript动态更新 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        socket.on('price_update', function(data) {
            const tbody = document.getElementById('priceTableBody');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                const changeClass = item.change >= 0 ? 'price-up' : 'price-down';
                
                row.innerHTML = `
                    <td>${item.symbol}</td>
                    <td>${item.price}</td>
                    <td class="${changeClass}">${item.change}%</td>
                    <td>${item.timestamp}</td>
                `;
                
                tbody.appendChild(row);
            });
        });
    </script>
</body>
</html>
